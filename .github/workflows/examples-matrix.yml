name: Examples Matrix Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, v1-dev]
  workflow_dispatch:

jobs:
  # Generate dynamic matrix from examples-config.json
  generate-matrix:
    name: Generate Examples Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate matrix from examples-config.json
        id: set-matrix
        run: |
          echo "ðŸ” [MATRIX] Starting matrix generation..."
          echo "ðŸ” [MATRIX] Current directory: $(pwd)"
          echo "ðŸ” [MATRIX] Checking examples-config.json..."
          
          if [ ! -f "examples/examples-config.json" ]; then
            echo "âŒ [MATRIX] ERROR: examples-config.json not found!"
            exit 1
          fi
          
          echo "ðŸ” [MATRIX] examples-config.json content:"
          cat examples/examples-config.json | jq '.'
          
          echo "ðŸ” [MATRIX] Generating matrix from examples configuration..."
          matrix=$(jq -c '[.groups[] | .examples[] | select(.test_count > 0)]' examples/examples-config.json)
          
          if [ $? -ne 0 ]; then
            echo "âŒ [MATRIX] ERROR: Failed to parse examples-config.json with jq"
            exit 1
          fi
          
          echo "ðŸ” [MATRIX] Matrix generation result:"
          echo "$matrix" | jq '.'
          
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "âœ… [MATRIX] Matrix generated successfully with $(echo "$matrix" | jq 'length') examples"

  # Test each example in parallel
  test-examples:
    name: Test ${{ matrix.example.name }}
    runs-on: ${{ matrix.os }}
    needs: generate-matrix
    strategy:
      fail-fast: true  # FAIL FAST: Stop immediately on first failure
      matrix:
        os: [ubuntu-latest]
        example: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Install dependencies
        run: |
          echo "ðŸ”§ [DEPS] Starting dependency installation..."
          echo "ðŸ”§ [DEPS] Current directory: $(pwd)"
          echo "ðŸ”§ [DEPS] System info: $(uname -a)"
          echo "ðŸ”§ [DEPS] Go version: $(go version)"
          echo "ðŸ”§ [DEPS] Ruby version: $(ruby --version)"
          
          echo "ðŸ”§ [DEPS] Updating package list..."
          sudo apt-get update
          
          echo "ðŸ”§ [DEPS] Installing system packages..."
          sudo apt-get install -y jq libxml2-utils netcat-openbsd curl unzip build-essential
          
          echo "ðŸ”§ [DEPS] System packages installed successfully"
          
          # Install latest protoc (Protocol Buffers compiler)
          echo "ðŸ”§ [DEPS] Installing latest protoc..."
          PROTOC_VERSION=$(curl -s https://api.github.com/repos/protocolbuffers/protobuf/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "ðŸ”§ [DEPS] Latest protoc version: $PROTOC_VERSION"
          
          # Download and install protoc
          echo "ðŸ”§ [DEPS] Downloading protoc..."
          curl -LO "https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-x86_64.zip"
          
          echo "ðŸ”§ [DEPS] Installing protoc..."
          sudo unzip -o "protoc-${PROTOC_VERSION}-linux-x86_64.zip" -d /usr/local bin/protoc
          sudo unzip -o "protoc-${PROTOC_VERSION}-linux-x86_64.zip" -d /usr/local 'include/*'
          rm "protoc-${PROTOC_VERSION}-linux-x86_64.zip"
          
          # Verify protoc installation
          echo "ðŸ”§ [DEPS] Verifying protoc installation..."
          protoc --version
          
          echo "ðŸ”§ [DEPS] Installing Go protobuf plugins..."
          # Install Go protobuf plugins with latest versions
          go install github.com/fullstorydev/grpcurl/cmd/grpcurl@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          
          # Add Go bin to PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH
          
          # Verify installations
          echo "ðŸ”§ [DEPS] Verifying Go plugin installations..."
          protoc-gen-go --version
          protoc-gen-go-grpc --version
          
          echo "ðŸ”§ [DEPS] Installing bashly..."
          # Install bashly for script generation
          gem install bashly
          
          echo "âœ… [DEPS] All dependencies installed successfully!"

      - name: Generate grpctestify
        run: |
          echo "ðŸ”¨ [BUILD] Starting grpctestify generation..."
          echo "ðŸ”¨ [BUILD] Current directory: $(pwd)"
          echo "ðŸ”¨ [BUILD] Available make targets:"
          make help || echo "No make help available"
          
          echo "ðŸ”¨ [BUILD] Running make generate..."
          make generate
          
          echo "ðŸ”¨ [BUILD] Checking generated files..."
          ls -la grpctestify.sh
          
          echo "ðŸ”¨ [BUILD] Setting up grpctestify in PATH..."
          mkdir -p ~/bin
          cp grpctestify.sh ~/bin/grpctestify
          chmod +x ~/bin/grpctestify
          echo "$HOME/bin" >> $GITHUB_PATH
          
          echo "ðŸ”¨ [BUILD] Verifying grpctestify installation..."
          grpctestify --version || echo "grpctestify --version failed, but script exists"
          echo "âœ… [BUILD] grpctestify generated and installed successfully!"

      - name: Validate example structure
        run: |
          echo "ðŸ” [VALIDATE] Starting example structure validation..."
          echo "ðŸ” [VALIDATE] Example name: ${{ matrix.example.name }}"
          echo "ðŸ” [VALIDATE] Expected port: ${{ matrix.example.port }}"
          echo "ðŸ” [VALIDATE] Expected test count: ${{ matrix.example.test_count }}"
          echo "ðŸ” [VALIDATE] Current directory: $(pwd)"
          
          example_dir=$(find examples -name "${{ matrix.example.name }}" -type d)
          echo "ðŸ” [VALIDATE] Found example directory: $example_dir"
          
          if [ ! -d "$example_dir" ]; then
            echo "âŒ [VALIDATE] ERROR: Example directory not found!"
            echo "ðŸ” [VALIDATE] Available examples:"
            find examples -type d -maxdepth 2 | head -20
            exit 1
          fi
          
          echo "ðŸ” [VALIDATE] Example directory structure:"
          ls -la "$example_dir"
          
          echo "ðŸ” [VALIDATE] Checking required directories..."
          if [ ! -d "$example_dir/server" ]; then
            echo "âŒ [VALIDATE] ERROR: Server directory not found!"
            exit 1
          fi
          echo "âœ… [VALIDATE] Server directory exists"
          
          if [ ! -d "$example_dir/tests" ]; then
            echo "âŒ [VALIDATE] ERROR: Tests directory not found!"
            exit 1
          fi
          echo "âœ… [VALIDATE] Tests directory exists"
          
          echo "ðŸ” [VALIDATE] Server directory contents:"
          ls -la "$example_dir/server"
          
          echo "ðŸ” [VALIDATE] Tests directory contents:"
          ls -la "$example_dir/tests"
          
          echo "ðŸ” [VALIDATE] Checking required files..."
          if [ ! -f "$example_dir/server/go.mod" ]; then
            echo "âŒ [VALIDATE] ERROR: go.mod not found in server!"
            exit 1
          fi
          echo "âœ… [VALIDATE] go.mod exists"
          
          if [ ! -f "$example_dir/server/main.go" ]; then
            echo "âŒ [VALIDATE] ERROR: main.go not found in server!"
            exit 1
          fi
          echo "âœ… [VALIDATE] main.go exists"
          
          if [ ! -f "$example_dir/server/Makefile" ]; then
            echo "âŒ [VALIDATE] ERROR: Makefile not found in server!"
            exit 1
          fi
          echo "âœ… [VALIDATE] Makefile exists"
          
          echo "ðŸ” [VALIDATE] go.mod content:"
          cat "$example_dir/server/go.mod"
          
          echo "ðŸ” [VALIDATE] Makefile content:"
          cat "$example_dir/server/Makefile"
          
          # Count test files
          echo "ðŸ” [VALIDATE] Counting test files..."
          test_count=$(find "$example_dir/tests" -name "*.gctf" | wc -l)
          expected_count=${{ matrix.example.test_count }}
          
          echo "ðŸ” [VALIDATE] Test count: found $test_count, expected $expected_count"
          
          if [ "$test_count" -eq "$expected_count" ]; then
            echo "âœ… [VALIDATE] Test count matches: $test_count tests found"
          else
            echo "âŒ [VALIDATE] ERROR: Test count mismatch: expected $expected_count, found $test_count"
            echo "ðŸ” [VALIDATE] Test files found:"
            find "$example_dir/tests" -name "*.gctf" -exec basename {} \;
            exit 1
          fi
          
          echo "âœ… [VALIDATE] Example structure validation passed!"

      - name: Start gRPC server using centralized script
        run: |
          set -euo pipefail
          echo "ðŸš€ [SERVER] Starting gRPC server..."
          echo "ðŸš€ [SERVER] Example name: ${{ matrix.example.name }}"
          echo "ðŸš€ [SERVER] Port: ${{ matrix.example.port }}"
          echo "ðŸš€ [SERVER] Current directory: $(pwd)"
          
          example_dir=$(find examples -name "${{ matrix.example.name }}" -type d)
          echo "ðŸš€ [SERVER] Example directory: $example_dir"
          
          echo "ðŸš€ [SERVER] Checking for start script..."
          if [ -f "scripts/start_examples_servers.sh" ]; then
            echo "âœ… [SERVER] Found start script, using it..."
            chmod +x scripts/start_examples_servers.sh
            ./scripts/start_examples_servers.sh
          else
            echo "âš ï¸ [SERVER] Start script not found, starting server manually..."
            cd "$example_dir/server"
            echo "ðŸš€ [SERVER] Changed to server directory: $(pwd)"
            
            echo "ðŸš€ [SERVER] Installing Go dependencies..."
            go mod tidy
            
            echo "ðŸš€ [SERVER] Building server..."
            make build
            
            echo "ðŸš€ [SERVER] Starting server..."
            make start &
            echo $! > server.pid
            echo "ðŸš€ [SERVER] Server started with PID: $(cat server.pid)"
            
            # Wait for server to listen on the example port
            echo "ðŸš€ [SERVER] Waiting for server to start on port ${{ matrix.example.port }}..."
            for i in $(seq 1 30); do
              echo "ðŸš€ [SERVER] Attempt $i/30: checking port ${{ matrix.example.port }}..."
              if nc -z localhost ${{ matrix.example.port }} 2>/dev/null; then
                echo "âœ… [SERVER] Server is listening on port ${{ matrix.example.port }}"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "âŒ [SERVER] ERROR: Server failed to start within 30 seconds"
                echo "ðŸš€ [SERVER] Checking server process..."
                ps aux | grep server | grep -v grep || echo "No server process found"
                echo "ðŸš€ [SERVER] Checking server logs..."
                if [ -f "server.log" ]; then
                  cat server.log
                fi
                exit 1
              fi
              sleep 1
            done
          fi
          
          echo "âœ… [SERVER] Server started successfully!"

      - name: Validate server endpoints
        run: |
          echo "ðŸ” [ENDPOINTS] Validating server endpoints..."
          echo "ðŸ” [ENDPOINTS] Example: ${{ matrix.example.name }}"
          echo "ðŸ” [ENDPOINTS] Port: ${{ matrix.example.port }}"
          
          # List available services
          echo "ðŸ” [ENDPOINTS] Available services:"
          grpcurl -plaintext localhost:${{ matrix.example.port }} list
          
          # Test health check if available
          if grpcurl -plaintext localhost:${{ matrix.example.port }} list | grep -q Health; then
            echo "ðŸ” [ENDPOINTS] Testing health check..."
            grpcurl -plaintext localhost:${{ matrix.example.port }} grpc.health.v1.Health/Check
          else
            echo "âš ï¸ [ENDPOINTS] Health service not available"
          fi
          
          echo "âœ… [ENDPOINTS] Server endpoints validated!"

      - name: Run gRPC tests
        run: |
          set -euo pipefail
          echo "ðŸ§ª [TESTS] Starting gRPC tests..."
          echo "ðŸ§ª [TESTS] Example: ${{ matrix.example.name }}"
          echo "ðŸ§ª [TESTS] Current directory: $(pwd)"
          
          example_dir=$(find examples -name "${{ matrix.example.name }}" -type d)
          echo "ðŸ§ª [TESTS] Example directory: $example_dir"
          
          cd "$example_dir"
          echo "ðŸ§ª [TESTS] Changed to example directory: $(pwd)"
          
          # Set environment variables
          export GRPCTESTIFY_ADDRESS="localhost:${{ matrix.example.port }}"
          export GRPCTESTIFY_TIMEOUT=30
          export GRPCTESTIFY_VERBOSE=true
          
          echo "ðŸ§ª [TESTS] Environment variables set:"
          echo "ðŸ§ª [TESTS] GRPCTESTIFY_ADDRESS=$GRPCTESTIFY_ADDRESS"
          echo "ðŸ§ª [TESTS] GRPCTESTIFY_TIMEOUT=$GRPCTESTIFY_TIMEOUT"
          echo "ðŸ§ª [TESTS] GRPCTESTIFY_VERBOSE=$GRPCTESTIFY_VERBOSE"
          
          # Run tests (grpctestify v1.0.0 with smart defaults)
          echo "ðŸ§ª [TESTS] Running tests with grpctestify..."
          grpctestify tests/
          
          # Also run individual tests for compatibility
          echo "ðŸ§ª [TESTS] Running individual tests for compatibility..."
          for test_file in tests/*.gctf; do
            if [ -f "$test_file" ]; then
              echo "ðŸ§ª [TESTS] Running test: $(basename "$test_file")"
              timeout 120 grpctestify "$test_file"
            fi
          done
          
          echo "âœ… [TESTS] All tests completed for ${{ matrix.example.name }}!"

      - name: Cleanup servers
        if: always()
        run: |
          set -euo pipefail
          echo "ðŸ§¹ [CLEANUP] Starting server cleanup..."
          echo "ðŸ§¹ [CLEANUP] Example: ${{ matrix.example.name }}"
          
          example_dir=$(find examples -name "${{ matrix.example.name }}" -type d || true)
          echo "ðŸ§¹ [CLEANUP] Example directory: $example_dir"
          
          echo "ðŸ§¹ [CLEANUP] Stopping all gRPC servers..."
          if [ -f "scripts/stop_examples_servers.sh" ]; then
            echo "ðŸ§¹ [CLEANUP] Using stop script..."
            chmod +x scripts/stop_examples_servers.sh
            ./scripts/stop_examples_servers.sh
          else
            echo "ðŸ§¹ [CLEANUP] Stop script not found, stopping server manually..."
            if [ -n "$example_dir" ] && [ -f "$example_dir/server/server.pid" ]; then
              pid=$(cat "$example_dir/server/server.pid")
              echo "ðŸ§¹ [CLEANUP] Stopping server with PID: $pid"
              if kill -0 "$pid" 2>/dev/null; then
                kill "$pid"
                echo "ðŸ§¹ [CLEANUP] Server process killed"
              else
                echo "ðŸ§¹ [CLEANUP] Server process not running"
              fi
              rm -f "$example_dir/server/server.pid"
            else
              echo "ðŸ§¹ [CLEANUP] No server PID file found"
            fi
          fi
          
          echo "âœ… [CLEANUP] Server cleanup completed!"

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.example.name }}
          path: |
            examples/*/${{ matrix.example.name }}/tests/*.gctf
            examples/*/${{ matrix.example.name }}/server/*.log
            logs/servers/*.log
          retention-days: 7
