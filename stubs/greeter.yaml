# yaml-language-server: $schema=https://bavix.github.io/gripmock/schema/stub.json

- service: Greeter
  method: SayHello
  input:
    equals:
      name: TestUser
  output:
    data:
      message: Hello TestUser

- service: Greeter
  method: SayHello
  input:
    equals:
      name: Alex
  output:
    data:
      message: Hello Alex

- service: Greeter
  method: SayHello
  input:
    equals:
      name: Bob
  output:
    error: user not found
    code: 16

- service: Greeter
  method: SayHello
  input:
    equals:
      name: "#Charlie"
      lastName: "Chaplin#"
  output:
    data:
      message: Hello Charlie

- service: Greeter
  method: SayHello
  headers:
    contains:
      x-user: "Ivan"
      x-token: "123"
  input:
    equals:
      name: Bob
  output:
    headers:
      x-last-name: Ivanov
      x-first-name: Ivan
    data:
      message: You aren't Bob. You are Ivan.

- service: Greeter
  method: SayHello
  headers:
    equals:
      x-username: "test-value"
  input:
    equals:
      name: "Alex"
  output:
    headers:
      x-token: "test-value-token"
    data:
      message: "Hello {{ index .Headers \"x-username\" }}"
